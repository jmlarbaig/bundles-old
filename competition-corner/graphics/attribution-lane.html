<html lang="en">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="robots" content="noindex">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- load in jquery script to use jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="./css/cueCard.css" />
	

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div id="cueCardScreenHolder" class="cue-card-table animation-container">

					<div class="headerLogo cue-card-table__header header-without-background ">
						<figure class="headerLogo-img cc-table__header__logo"></figure>
						<h1 class="headerLogo-text cc-table__header__logo-text">
						</h1>
				
						<h2 class="cc-table__header__workout">
							<span id="heatName"></span>
							<span>&#160;&middot;&#160</span>
							<span id="workoutName"></span>
						</h2>
					</div>

					<div class="table-responsive cue-card-table__table-wrapper">
						<table id="participantsTbl" class="table cue-card-table__table " data-records_count="10" data-total_records_count="15">
							<thead>
								<tr>
									<th data-id="lane">Lane #</th>
									<th data-id="country">Country</th>
									<th data-id="competitor">Compétiteur</th>
									<th data-id="affiliate">Affilié </th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>

					<footer class="cc-tt-footer">
						Propuls&#233; par <a href="#">Competition Corner &#174;</a>
					</footer>

				</div>
			</div>
		</div>
	</div>

	<script src="./js/ccAPI.js" type="text/javascript"></script>
	<script src="./js/tools.js" type="text/javascript"></script>
	<script src="./js/tableStyle.js" type="text/javascript"></script>
	<script src="./index.js" type="text/javascript"></script>

</body>
</html>
