<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/leaderboard.css">
	<link rel="stylesheet" href="css/lane.css">
	<link rel="stylesheet" href="css/table.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



</head>
<body>
	<div class='wrapper_V1 box_1'>
		<h1>FACE OFF</h1>	
		<div class="wrapper">

			<div class='switch_box col-2'>
				<label for="logo">LOGO EVENT</label>
				<input type="checkbox" class="switch_1" id="logo"/>
				<label for="showChrono">CHRONO</label>
				<input type="checkbox" class="switch_1" id="showChrono" />
				<label for="showFlag">WOD</label>
				<input type="checkbox" class="switch_1" id="showWod" />
			</div>

			<div class='switch_box col-2'>
				<label for="Manual">FOR TIME / AMRAP</label>
				<input type="checkbox" class="switch_1" id="fortime_amrap" />
				<label for="Manual">WEIGHTLIFTING</label>
				<input type="checkbox" class="switch_1" id="Manual" />
				<label for="Rameur">RAMEUR</label>
				<input type="checkbox" class="switch_1" id="Rameur" />
				<label for="showLeader">LEADERBOARD</label>
				<input type="checkbox" class="switch_1" id="showLeader" />
			</div>

			<div class='switch_box col-2'>
				<label for="leftTeam">EQUIPE A GAUCHE</label>
				<select id="leftTeam">
				</select>
				
				<label for="rigthTeam">EQUIPE A DROITE</label>
				<select id="rigthTeam">
				</select>
			</div>
		</div>
		<div class='wrapper'>
			<button type="button" id="actualiser" class="button-27" onclick="Actualiser()"> ACTUALISER </button>
		</div>
	</div>

	<div class='wrapper_V1 box_2'>
		<h1>WIN EVENTS</h1>	

		<!-- <div class="container">
			<div class="row">
				<label>EVENTS</label>
				<label>EVENTS</label>
				<label id="teamGauche">TEAM GAUCHE</label>
				<label id="teamDroite">TEAM DROITE</label>
			</div>
			<div id="tableEvents"></div>

		</div> -->
		<div class="container">
			<table>
				<thead>
					<tr> 
						<th id="number">NUMBER</th>
						<th id="events">EVENTS</th>
						<th id="teamGauche">TEAM GAUCHE</th>
						<th id="teamDroite">TEAM DROITE</th>
					</tr>
				</thead>
				<tbody id="tableEvents"></tbody>
	
			</table>
		</div>
		<div class='wrapper'>
			<button type="button" id="actScore" class="button-27" onclick="actScore()"> ACTUALISER </button>
		</div>
		
	</div>

	<div class='wrapper_V1 box_2'>
		<h1>Presentation Video Athletes / Teams</h1>	
		<div class="wrapper box_2" id="lane__video">
			
		</div>
	</div>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/select.js" type="text/javascript"></script>
    <script src="./js/tools.js" type="text/javascript"></script>
    <script src="./js/lane.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>

</body>
</html>
