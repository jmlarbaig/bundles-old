<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/leaderboard.css">
	<link rel="stylesheet" href="css/lane.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



</head>
<body>
	<div class='wrapper_V1 box_1'>
		<h1>OVERLAY configuration by FUNCTIONNAL VISION</h1>	
		<div class="wrapper">

			<div class='col'>
				<div class='row'>
					<div class='switch_box col'>
						<label for="logo">LOGO EVENT</label>
						<input type="checkbox" class="switch_1" id="logo" onchange="actualize()"/>
						<label for="chrono">CHRONO</label>
						<input type="checkbox" class="switch_1" id="chrono" onchange="actualize()"/>
						<label for="leaderboards">LEADERBOARD</label>
						<input type="checkbox" class="switch_1" id="leaderboards" onchange="actualize()"/>
						<label for="affiliate">AFFILIATE</label>
						<input type="checkbox" class="switch_1" id="affiliate" onchange="actualize()"/>
					</div>
		
					<div class='switch_box col'>
						<label for="heat">HEAT DETAILS</label>
						<input type="checkbox" class="switch_1" id="heat" />
						<label for="fortimeAmrap">FORTIME / AMRAP</label>
						<input type="checkbox" class="switch_1" id="fortimeAmrap" onchange="actualize()"/>
						<label for="flag">FLAG</label>
						<input type="checkbox" class="switch_1" id="flag" onchange="actualize()"/>
						<label for="wod">WOD</label>
						<input type="checkbox" class="switch_1" id="wod" onchange="actualize()"/>
						<label for="lane">Lane</label>
						<input type="checkbox" class="switch_1" id="lane" onchange="actualize()"/>
					</div>
				</div>
				<button type="button" id="actualiser" class="button-27" onclick="actualiser()"> ACTUALISER </button>
			</div >

			<div class='switch_box col-2'>
				<label for="NameLower">Présentation des lignes</label>
				<div class='wrapper'>
					<button type="button" id="affichage_newWindows" class="button-27" onclick="affichage_AttributeLane()"> AFFICHER </button>
				</div>
				<label for="NameLower">Présentation du leaderboard </label>
				<div class='wrapper'>
					<button type="button" id="affichage_newWindows" class="button-27" onclick="affichage_Leaderoard()"> AFFICHER </button>
				</div>
				<label for="NameLower">Présentation des résultats </label>
				<div class='wrapper'>
					<button type="button" id="affichage_newWindows" class="button-27" onclick="affichage_AtributeResult()"> AFFICHER </button>
				</div>
			</div>

			<div class='switch_box col-2'>
				<label for="NameLower">Affichage Leaderboard TV</label>
				<div class='wrapper'>
					<button type="button" id="affichage_newWindows" class="button-27" onclick="affichage_leaderboardTV()"> AFFICHER </button>
				</div>
				<label for="NameLower">Affichage Progress View </label>
				<div class='wrapper'>
					<button type="button" id="affichage_newWindows" class="button-27" onclick="affichage_ProgressView()"> AFFICHER </button>
				</div>
				<label for="NameLower">Affichage Vidéo View </label>
				<div class='wrapper'>
					<button type="button" id="affichage_newWindows" class="button-27" onclick="affichage_VideoView()"> AFFICHER </button>
				</div>
				<label for="NameLower">Affichage Timer View </label>
				<div class='wrapper'>
					<button type="button" id="affichage_newWindows" class="button-27" onclick="affichage_TimerView()"> AFFICHER </button>
				</div>
				<label for="NameLower">Affichage Personnal URL </label>
				<div class='wrapper'>
					<input type="text" id="text_url" placeholder="Personalized url here"/>
					<button type="button" id="affichage_newWindows" class="button-27" onclick="affichage_PersonnalUrl()"> AFFICHER </button>
				</div>
			</div>

			<!-- <div class='switch_box'>
				<label for="logo">LOGO EVENT</label>
				<button type="button" id="actualiser_assets" onclick="actualiserLogo()"> ACTUALISER </button>
				<label for="logo_assets">Choisir le LOGO:</label>
				<select name="logo_assets" id="logo-select">
				</select>
			</div> -->

		</div>
	</div>

	<div class='wrapper_V1 box_2'>
		<h1>Presentation Video Athletes / Teams</h1>	
		<div class="wrapper box_2" id="lane__video">
			
		</div>
	</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/tools.js" type="text/javascript"></script>
    <script src="./js/lane.js" type="text/javascript"></script>
    <script src="./js/video.js" type="text/javascript"></script>
	<script src="./js/models.js" type="text/javascript"></script>
	<script src="./leaderboard.js" type="text/javascript"></script>

</body>
</html>
