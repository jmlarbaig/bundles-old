<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

	<!-- Own CSS file -->
	<link rel="stylesheet" href="css/leaderboard.css">
	<link rel="stylesheet" href="css/lane.css">

</head>
<body>
	<div class='wrapper_V1 box_1'>
		<div class="wrapper">

			<div class='col'>
				<div class='row'>
					<div class='switch_box col'>
						<label for="logo">LOGO EVENT</label>
						<input type="checkbox" class="switch_1" id="logo"/>
						<label for="chrono">CHRONO</label>
						<input type="checkbox" class="switch_1" id="chrono"/>
						<label for="leaderboards">LEADERBOARD</label>
						<input type="checkbox" class="switch_1" id="leaderboards"/>
						<label for="affiliate">AFFILIATE</label>
						<input type="checkbox" class="switch_1" id="affiliate"/>
						<label for="heat">HEAT DETAILS</label>
						<input type="checkbox" class="switch_1" id="heat" />
						<label for="fortimeAmrap">FORTIME / AMRAP</label>
						<input type="checkbox" class="switch_1" id="fortimeAmrap" />
						<label for="flag">FLAG</label>
						<input type="checkbox" class="switch_1" id="flag"/>
						<label for="wod">WOD</label>
						<input type="checkbox" class="switch_1" id="wod"/>
						<label for="lane">Lane</label>
						<input type="checkbox" class="switch_1" id="lane"/>
					</div>
				</div>
				<button type="button" id="actualiser" class="button-27" onclick="actualiser()"> ACTUALISER </button>
			</div >
		</div>
	</div>

	<div class='wrapper_V1 box_2'>
		<h1>Presentation Video Athletes / Teams</h1>	
		<div class="wrapper box_2" id="lane__video">
			
		</div>
	</div>

    <script src="./js/tools.js" type="text/javascript"></script>
    <script src="./js/lane.js" type="text/javascript"></script>
    <script src="./js/video.js" type="text/javascript"></script>
	<script src="./js/models.js" type="text/javascript"></script>
	<script src="./index.js" type="text/javascript"></script>
