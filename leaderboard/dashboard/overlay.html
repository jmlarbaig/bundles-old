<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Overlay Panel</title>

	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
		integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
		crossorigin="anonymous"></script>


	<link rel="stylesheet" href="css/leaderboard.css">
	<link rel="stylesheet" href="css/index.css">

</head>

<body>
	<div class='container'>
		<div id="header" class="header box row">
			<div id="box_event" class="col">
				<h4>Event Infos</h4>
			</div>
			<div id="box_workout" class="col">
				<h4>Workout Infos</h4>
				<div id="workout"></div>
			</div>
			<div id="box_header_heat" class="col">
				<h4>Heat Infos</h4>
				<div id="heat"></div>

			</div>
		</div>
		<div id="body" class="body col">
			<div class="row">
				<div class="col box">
					<h3>Items Overlay</h3>
					<div class='col box' id="checkboxLeaderboard">
						<div class="input-form">
							<label for="logo">Event Logo</label>
							<input type="checkbox" class="checkbox" id="box_logo" />
						</div>
						<div class="input-form">
							<label for="heat">Heat</label>
							<input type="checkbox" class="checkbox" id="box_heat" />
						</div>
						<div class="input-form">
							<label for="chrono">Chrono</label>
							<input type="checkbox" class="checkbox" id="box_chrono" />
						</div>
						<div class="input-form">
							<label for="leaderboards">Leaderboard</label>
							<input type="checkbox" class="checkbox" id="leaderboards" />
						</div>
						<div class="input-form">
							<label for="wod">Bandeau DÃ©filant</label>
							<input type="checkbox" class="checkbox" id="box_bandeau" />
						</div>
						<div class="input-form">
							<label for="wod">Lowerthird</label>
							<input type="checkbox" class="checkbox" id="lowerthird" />
						</div>
					</div>
				</div>
				<div class="col box">
					<h3>Competition Corner</h3>
					<div class='col box' id="ccForm">
						<div class="input-form">
							<label for="attributionLane">Atribution Lane</label>
							<input type="checkbox" class="checkbox" id="attributionLane" />
						</div>
						<div class="input-form">
							<label for="heatResults">Heat results</label>
							<input type="checkbox" class="checkbox" id="heatResults" />
						</div>
						<div class="input-form">
							<label for="overallStandingDivwod">Overall Standing Results by Division/Workout</label>
							<input type="checkbox" class="checkbox" id="overallStandingDivwod" />
						</div>
					</div>
					<h3>Items Leaderboard</h3>
					<div class='col box'>
						<div class="input-form">
							<label for="lane">Lane</label>
							<input type="checkbox" class="checkbox" id="lane" />
						</div>
						<div class="input-form">
							<label for="affiliate">Affiliation</label>
							<input type="checkbox" class="checkbox" id="affiliate" />
						</div>
						<div class="input-form">
							<label for="flag">Flag</label>
							<input type="checkbox" class="checkbox" id="flag" />
						</div>
					</div>
				</div>
				<div class="col box">
					<h3>Configuration Chrono</h3>
					<div class='col box'>
						<div class="input-form">
							<label for="fortimeAmrap">Fortime / Amrap</label>
							<input type="checkbox" class="checkbox" id="fortimeAmrap" />
						</div>
						<div class="input-form">
							<label for="manualChrono">Show Manual Timer</label>
							<input type="checkbox" class="checkbox" id="manualChrono" />
						</div>
					</div>
					<h3>Configuration Score</h3>
					<div class='col box'>
						<div class="input-form">
							<label for="scoreConfig">Absolute / Per Mouvement</label>
							<input type="checkbox" class="checkbox" id="scoreConfig" />
						</div>
					</div>
				</div>
			</div>
			<button type="button" id="actualiser" class="button-27" onclick="actualiser()"> ACTUALISER </button>

		</div>
	</div>

	<script src="./js/models.js" type="text/javascript"></script>
	<script src="./index.js" type="text/javascript"></script>

</body>

</html>
