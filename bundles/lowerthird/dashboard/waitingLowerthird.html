<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

	<!-- TinyMCE -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.3.0/tinymce.min.js"></script>

	<!-- CSS Sheets -->
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/waiting.css">

</head>
<body>
	<div class=''>
		<div id="waitingDiv" class="waiting box">
			<h4>Waiting Lowerthird</h4>
			<label for="nextEvent">HEADER</label>
			<input type="text" class="switch_1" id="nextEvent" />
			<label for="localisation">SUB HEADER</label>
			<input type="text" class="switch_1" id="localisation" />
			<label for="qrcode">URL QR CODE</label>
			<input type="text" class="switch_1" id="qrcode" />
			<label for="sponsor">SPONSOR</label>
			<select id="sponsor" class="sponsor"></select>
			<label for="position">POSITION</label>
			<select id="position" class="position">
				<option value="top_left">Top Left</option>
				<option value="top_center">Top Center</option>
				<option value="top_right">Top Right</option>
				<option value="bottom_left">Bottom Left</option>
				<option value="bottom_center">Bottom Center</option>
				<option value="bottom_right">Bottom Right</option>
			</select>
			<div class="input-checkbox">
				<input type="checkbox" id="waitingCheckbox" onclick="affichageWaitingLowerthird()"/>
				<span class="toogle"></span>
			</div> 

			<div class='parameters'>			
				<button type="button" id="resetWaiting" class="button-27" onclick="resetParameters()" style="background-color:grey"> RESET PARAMETERS </button>
				<button type="button" id="saveWaiting" class="button-27" onclick="saveParameters()"> SAVE PARAMETERS </button>
			</div>
		</div>
	</div>	


	<script src="./js/select.js" type="text/javascript"></script>
    <script src="./js/tools.js" type="text/javascript"></script>
    <script src="./lowerthird.js" type="text/javascript"></script>

</body>
</html>
