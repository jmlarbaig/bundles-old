<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Data Panel</title>

	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/connector.css">
	<script src='./js/replicants.js'></script>
	<script src="./js/tools.js"></script>
	<script src='./js/data.js'></script>

</head>
<body>
	<div class=" col">
		<div class="row">
			<div class="col">
				<label>Event Infos</label>
				<textarea cols="30" rows="10" class="row" id="eventInfos"></textarea>
			</div>
			<div class="col">
				<label>Heat Infos</label>
				<textarea cols="30" rows="10" class="row" id="heatInfos"></textarea>
			</div>
			<div class="col">
				<label>Workout Infos</label>
				<textarea cols="30" rows="10" class="row" id="workoutInfo"></textarea>		
			</div>
			<div class="col">
				<label>Status SK</label>
				<textarea cols="30" rows="10" class="row" id="statusHeat"></textarea>	
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label>Athlete on floor</label>
				<textarea cols="70" rows="30" class="col" id="s_athletes"></textarea>
			</div>
			<div class="col">
				<label>Live Data from athlete</label>
				<textarea cols="70" rows="30" class="col" id="d_athletes"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label>Division Infos</label>
				<textarea cols="50" rows="30" class="row" id="divisionCC"></textarea>		
			</div>
			<div class="col">
				<label>Workouts CC Infos</label>
				<textarea cols="50" rows="30" class="row" id="workoutCC"></textarea>
			</div>
			<div class="col">
				<label>Heats CC Infos</label>
				<textarea cols="50" rows="30" class="row" id="heatsCC"></textarea>
			</div>
			<div class="col">
				<label>Warmup Infos</label>
				<textarea cols="50" rows="30" class="row" id="warmupCC"></textarea>		
			</div>
			<div class="col">
				<label>CIS</label>
				<textarea cols="50" rows="30" class="col" id="cis"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label>AttributionLane Infos</label>
				<textarea cols="50" rows="30" class="row" id="AttributionLane"></textarea>		
			</div>
			<div class="col">
				<label>HeatResults CC Infos</label>
				<textarea cols="50" rows="30" class="row" id="HeatResults"></textarea>
			</div>
			<div class="col">
				<label>OSDivisionWorkout Infos</label>
				<textarea cols="50" rows="30" class="row" id="OSDivisionWorkout"></textarea>		
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</html>
