<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Connection Panel</title>

	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/connector.css">
	<script src='./js/replicants.js'></script>
	<script src="./js/tools.js"></script>
	<script src='./js/kairos.js'></script>

</head>
<body>
	<div class="container">
		<div class="col box">
			<div class="input-form">
				<label for="workoutsMqtt">Workout Selection</label>
				<select id="workoutsMqtt" class="workouts">
					<option value="0">PLEASE CHOOSE WORKOUT</option>
				</select>
			</div>
			<div class="input-form">
				<label for="heatsMqtt">Heat Selection</label>
				<select id="heatsMqtt" class="heat">
					<option value="0">PLEASE CHOOSE HEAT</option>
				</select>
			</div>
			<div class="log-button">
				<button type='button' id='changeHeat' onclick='changeHeat()'>Heat Changed </button>
			</div>
			<div class="log-button">
				<button type='button' id='startChrono' onclick='startChrono()'>Start Chrono </button>
			</div>
		</div>

</body>
	<script src="index.js"></script>

	</html>
