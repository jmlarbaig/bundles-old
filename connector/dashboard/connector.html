<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <meta name="referrer" content="strict-origin-when-cross-origin"> -->

	<!-- Bootstrap CSS -->
	<link href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css" rel="stylesheet">
	<link href="https://unpkg.com/bootstrap-table@1.18.3/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js" type="text/javascript"></script>

	<link rel="stylesheet" href="css/connector.css">
	<script src='js/model.js'></script>
	<script src='js/replicants.js'></script>
  	<script src='js/services/sk.js'></script>
  	<script src='js/services/cc_api.js'></script>
  	<script src='js/services/sha256.min.js'></script>

</head>
<body>
	<div class="container">
		<div class="led-box">
			<div class="log-box">
				<div id="led_ipAdresse" class="led-red"></div>
				<p>Adresse IP</p>
				<p id="ipAdresse"></p>
			</div>
			<div class="log-box">
				<div id="led_NTP" class="led-red"></div>
				<p>NTP</p>
				<p id="ntpTime"></p>
			</div>
			<div class="log-box">
				<div id="led_MQTT" class="led-red"></div>
				<p>MQTT</p>
				<p id="mqttMSG"></p>
			</div>
		</div>
		<div class="log-box">
			<div class="login-title">
				COMPETITION CORNER CONNECTION
			</div>
			<div class="login-form">
				<label class="ip_adresse-label">Username CC : </label>
				<input type='text' id='usernameCC'></input>
			</div>
			<div class="login-form">
				<label class="ip_adresse-label">Password CC : </label>
				<input type='password' id='passwordCC'></input>
			</div>
			<div class="login-form">
				<label class="eventId-label">Event Id : </label>
				<input type='number' id='eventId'></input>
			</div>
		</div>

		<div class="log-button">
			<button type='button' id='connection_but_CC' class="button-27" onclick='ConnectionCC()'> Connection CC</button>
		</div>
		<div class='log_box'>
			<div class="login-form">
				<textarea id="log_CC" rows="2" cols="100%"></textarea>
			</div>
		</div>

		<!-- <div class="log-button">
			<button type='button' id='testButton' class="button-27" onclick='testButton()'> Test CC</button>
		</div> -->


	</div>
	<div class="container">
		<div class="log-box">
			<div class="login-title">
				SCORING KAIROS CONNECTION
			</div>
			<div class="login-form">
				<label class="ip_adresse-label">Static file - IP Adress : </label>
				<input type='text' id='address_IP_statics'></input>
			</div>
			<div class="login-form">
				<label class="ip_adresse-label">Actualize timer static file (ms) : </label>
				<input type='number' id='timer_static' value='2000'></input>
			</div>
			<div class="login-form">
				<label class="ip_adresse-label">Dynamic file - IP Adress : </label>
				<input type='text' id='address_IP_dynamics'></input>
			</div>
			<div class="login-form">
				<label class="ip_adresse-label">Actualize timer dynamic file (ms) : </label>
				<input type='number' id='timer_dynamic' value='500'></input>
			</div>
		</div>

		<div class="log-button">
			<button type='button' id='connection_but' class="button-27" onclick='Connection()'> Connection </button>
			<button type='button' id='deconnection_but' class="button-27" onclick='Deconnection()'> Deconnection </button>
		</div>

		<div class='log_box'>
			<div class="login-form">
				<label class="ip_adresse-label">Error Static data</label>
				<textarea id="log_error_static" rows="4" cols="80%"></textarea>
			</div>
			<div class="login-form">
				<label class="ip_adresse-label">Error Dynamic data</label>
				<textarea id="log_error_dynamic" rows="4" cols="80%"></textarea>
			</div>
		</div>

		<div class='log_box'>
			<div class="login-form">
				<label class="ip_adresse-label">Static data</label>
				<textarea id="log_static" rows="30" cols="80%"></textarea>
			</div>
			<div class="login-form">
				<label class="ip_adresse-label">Dynamic data</label>
				<textarea id="log_dyn" rows="30" cols="80%"></textarea>
			</div>
		</div>
	</div>
</body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.18.3/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.js"></script>

	<script src="connector.js"></script>
</html>
